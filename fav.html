<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Favorites - HomeFinder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 20px; background: #f8f9fa; color: #333;
  }
  header {
    background: #fff;
    border-bottom: 1px solid #eee;
    padding: 1rem 20px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding-left: 0;
  }
  nav a {
    text-decoration: none;
    color: #2b2d42;
    font-weight: 600;
  }
  nav a.active {
    color: #d90429;
  }
  h1 {
    margin-top: 30px;
    text-align: center;
  }
  .favorites-container {
    max-width: 1200px;
    margin: 30px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }
  .property-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    width: 340px;
    overflow: hidden;
    position: relative;
  }
  .property-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .card-content {
    padding: 20px;
  }
  .card-specs {
    display: flex;
    gap: 20px;
    padding-bottom: 15px;
    margin-bottom: 15px;
    border-bottom: 1px solid #eee;
    color: #666;
    font-size: 0.9rem;
  }
  .card-specs i {
    margin-right: 5px;
    color: #2b2d42;
  }
  .card-footer h3 {
    font-size: 1.25rem;
    margin-bottom: 5px;
    color: #333;
  }
  .card-footer .price {
    font-size: 1.2rem;
    font-weight: 600;
    color: #d90429;
  }
  .remove-fav {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #d90429;
    border: none;
    color: white;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }
  .remove-fav:hover {
    background-color: #a1031d;
  }
</style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="listing.html">Listings</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="log.html">Log in</a></li>
      <li><a href="fav.html" class="active">Favorites</a></li>
    </ul>
  </nav>
</header>

<h1>Your Favorite Properties</h1>
<div class="favorites-container" id="favorites-container">
  <!-- Favorite cards will be injected here -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('favorites-container');
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    if (favorites.length === 0) {
      container.innerHTML = '<p style="text-align:center; font-size:1.2rem;">You have no favorite properties yet.</p>';
      return;
    }

    // Function to render cards
    function renderFavorites() {
      container.innerHTML = '';
      favorites.forEach((property, index) => {
        const card = document.createElement('div');
        card.classList.add('property-card');
        card.innerHTML = `
          <img src="${property.imgSrc}" alt="${property.imgAlt}">
          <button class="remove-fav" title="Remove from favorites">&times;</button>
          <div class="card-content">
            <div class="card-specs">
              <span><i class="fas fa-bed"></i> ${property.beds}</span>
              <span><i class="fas fa-bath"></i> ${property.baths}</span>
              <span><i class="fas fa-ruler-combined"></i> ${property.sqft}</span>
            </div>
            <div class="card-footer">
              <h3>${property.title}</h3>
              <p class="price">${property.price}</p>
            </div>
          </div>
        `;

        // Remove button event
        card.querySelector('.remove-fav').addEventListener('click', () => {
          favorites.splice(index, 1);
          localStorage.setItem('favorites', JSON.stringify(favorites));
          renderFavorites();
        });

        container.appendChild(card);
      });
    }

    renderFavorites();
  });
</script>
</body>
</html>
