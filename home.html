<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #2d3e50;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      color: white;
    }

    .navbar h1 {
      font-size: 24px;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994') no-repeat center center/cover;
      text-align: center;
      color: white;
      padding-top: 80px;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
    }

    /* Slider Section */
    .slider {
      margin-top: 0;
      width: 100%;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
        padding: 15px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Rental Hub</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Listings</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Live Your Dream Life In Dream House.</h2>
  </div>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c" alt="House 1">
      <img src="https://images.unsplash.com/photo-1599423300746-b62533397364" alt="House 2">
      <img src="https://images.unsplash.com/photo-1560185008-cfa4d127a5fb" alt="House 3">
    </div>
  </div>

</body>
</html>
